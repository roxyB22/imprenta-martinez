<main>
    <div class="contact-form">
    <form action="https://formspree.io/f/xgveyegl" method="POST">
        <div class="form-image">
           <img src="./assets/IMG/tarjeta casamiento.png" alt="muestra de la tarjeta de casamiento" class="tarjeta-elegida"> 

        </div>
        <div class="form-fields">
            <label for="name">Nombre <span class="required">*</span></label>
            <input type="text" name="name" id="name" required>
            <label for="lastname">Apellido <span class="required">*</span></label>
            <input type="text" name="lastname" id="lastname" required>
            <label for="mail">Mail<span class="required">*</span></label>
            <input type="email" name="email" id="email" required>
            <label for="whatsapp">Whatsapp<span class="required">*</span></label>
            <input type="number" name="whatsapp" id="whatsapp" required>

        </div>


   
    <!-- your other form fields go here
